<section>
    <header class="wrap-title">
        <div class="container">
            <h1 class="page-title">Delete Club</h1>

            <ol class="breadcrumb hidden-xs">
                <li><a href="#/">Home</a></li>
                <li><a href="#/events">Dashboard</a></li>
                <li class="active">Delete Club</li>
            </ol>
        </div>
    </header>
    
    <div class="container">
        <div class="admin-dash col-md-12 margin-top-15 mid-height">
            <h3 class="text-primary text-center capitalize">Delete Club</h3>
            <hr>
            
            <p class="text-center">
                Once you delete a club, all the members associated with that club will be deleted too. Ensure this is what you want.
            </p>
            <div class="col-md-12 margin-bottom-20">
                <form class="col-md-6 col-md-offset-3" >
                    <div class="col-md-9">
                        <select 
                            class="form-element" 
                            ng-model="clubSelectValue" >
                            <option ng-repeat="clubName in allClubNames | orderBy:'toString()'">{{ clubName }}</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input class="col-md-12" type="submit" ng-disabled="disabledVar" value="Submit"/>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
