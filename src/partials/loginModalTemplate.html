<div class="dropdown-login col-xs-12">
  <form role="form" ng-submit="LoginModalCtrl.submit(_email, _password)">
      <h4 class="section-title">Login Form</h4>
      
      <div class="col-xs-12">
        <div class="input-group login-input col-md-12">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Email" ng-model="_email">
        </div>
        <br>
        <div class="input-group login-input col-md-12">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" ng-model="_password">
        </div>
        <div class="alignright col-xs-4 margin-top-15">
            <div class="col-xs-6">
                <input type="submit" class="btn btn-primary" value="Login"></input>
            </div>
            <div class="col-xs-6">
                <button ng-click="LoginModalCtrl.cancel()" class="btn btn-primary">Cancel</button>
            </div>
        </div>
      </div>
  </form>
  <div class="col-xs-12">
      <div ng-if="warning" class="alert alert-warning" role="alert">{{message}}</div>
  </div>
</div>
