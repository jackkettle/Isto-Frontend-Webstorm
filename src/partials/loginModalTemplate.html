<div class="dropdown-login col-md-12">
  <form role="form" ng-submit="LoginModalCtrl.submit(_email, _password)">
      <h4 class="section-title">Login Form</h4>
      
      <div class="col-md-12">
        <div class="input-group login-input col-md-12">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Email" ng-model="_email">
        </div>
        <br>
        <div class="input-group login-input col-md-12">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" ng-model="_password">
        </div>
        <div class="alignright">
            <button type="submit" class="btn btn-primary margin-top-10">Login</button>
        </div>
      </div>
  </form>
  <div class="col-md-12">
      <button ng-click="LoginModalCtrl.cancel()" class="btn btn-primary alignright">Cancel</button>
  </div>
  <div class="col-md-12">
      <div ng-if="warning" class="alert alert-warning" role="alert">{{message}}</div>
  </div>
</div>
