<section>
    <div class="container">
        <tabset class="margin-bottom-20 margin-top-20">
            <tab ng-repeat="tab in history" heading="{{tab.name}}">
                <div class="text-center animated fadeInDown animation-delay-8">
                    <h1 class="text-primary">{{tab.name}}</h1>
                </div>
                <div class="panel panel-default animated fadeInDown animation-delay-8">
                    <div class=" panel-body profile-panel">
                        <div class="col-md-6">
                            <h2>The venue</h2>
                            <hr class="hr-custom" />
                            <p>{{tab.location}}</p>

                            <h2>The commISTO</h2>
                            <hr class="hr-custom" />
                            <ul class="list-unstyled">
                                <li ng-repeat="member in tab.commisto"> {{ member.name }} </li>
                            </ul>

                        </div>

                        <div class="col-md-6">
                            <h2>The themes</h2>
                            <hr class="hr-custom" />
                            <p>{{tab.theme}}</p>
                            <h2>The venue</h2>
                            <hr class="hr-custom" />
                            <p>{{tab.location}}</p>

                            <h2>Competition results</h2>
                            <hr class="hr-custom" />
                            <p>Full list of results <a href="#">here.</a></p>
                        </div>

                        <div class="col-md-12">
                            <h2 class="text-center">Nights out</h2>
                            <hr/>
                            <div ng-repeat="night in tab.nights_out" class="panel panel-primary">
                                <div>
                                    <div class="panel-heading"><h3 style="color: #fff">{{ night.day }}</h3></div>
                                    <div class="panel-body">
                                        <h3>The venue</h3>
                                        <p>{{ night.venue }}</p>
                                        <h3>The story</h3>
                                        <p>{{ night.story }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</section>
