<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <img src="{{ image.img_src }}" alt="{{ image.name }}" class="aligncenter imageborder"/>
    </div>
</script>

<section>
    <div class="container">
        <div class="row">
            <div ng-repeat="album in albums">
                <section>
                    <div class="panel panel-default  animated fadeInDown animation-delay-8">
                        <div class="panel-body profile-panel">
                            <h2 class="text-center">{{ album.name }}</h2>
                            <hr />
                            <div>
                                <ul class="list-unstyled">
                                    <li ng-repeat="image in album.images" class="col-md-3">
                                        <a href="" data-toggle="modal" data-target=".myModal" >
                                            <img src="{{ image.img_src }}" alt="{{ image.name }}" class="img-thumbnail imageborder margin-top-20"  ng-click="open(image)" />
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>
